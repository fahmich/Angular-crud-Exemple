<div class="row">
    <div class="col-6">
        <h2><i class="fa fa-list" aria-hidden="true"></i> Users List Details</h2>
    </div>
    <div class="col-6">
         <a routerLink="add" class="btn btn-sm btn-success mb-2" style="align-items: center;"><i class="fa fa-plus" aria-hidden="true"></i> Add User  </a> 
    </div>
  
</div>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 30%">Name</th>
            <th style="width: 30%">Email</th>
            <th style="width: 30%">Adress</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.adress}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.id}}" class="btn btn-sm bg-primary mr-1 text-white"><i class="fa fa-pencil" aria-hidden="true"></i>   Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger bg-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting"><i class="fa fa-trash" aria-hidden="true"></i>    Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
