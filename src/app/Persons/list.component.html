<div class="row">
    <div class="col-6">
        <h2><i class="fa fa-list" aria-hidden="true"></i> Persons List Details</h2>
    </div>
    <div class="col-6">
         <a routerLink="add" class="btn btn-sm btn-success mb-2" style="align-items: center;"><i class="fa fa-plus" aria-hidden="true"></i> Add Person  </a> 
    </div>
  
</div>

<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th style="width: 30%">FirstName</th>
            <th style="width: 30%">LastName</th>
            <th style="width: 30%"></th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person  of persons" (onclick)="redirectTo(person.id)">
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td> <button (click)=" redirectTo(person.id)" class="btn btn-sm  bg-delete-user" > <strong> More detail </strong> <i class="fa fa-arrow-right" aria-hidden="true"></i>
            </button></td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{person.id}}" class="btn btn-sm bg-primary mr-1 text-white"><i class="fa fa-pencil" aria-hidden="true"></i>   Edit</a>
                <button (click)="deletePerson(person.id)" class="btn btn-sm btn-danger bg-delete-user" [disabled]="person.isDeleting">
                    <span *ngIf="person.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!person.isDeleting"><i class="fa fa-trash" aria-hidden="true"></i>  Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!persons">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
